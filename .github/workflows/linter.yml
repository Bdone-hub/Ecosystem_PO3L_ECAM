name: Code Linter

on: push

jobs:
  lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Run Linter
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.github_token }}
          #enable linters
          black: false