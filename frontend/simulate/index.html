<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSym</title>
    <link rel="stylesheet" href="simulate/css/style.css">
    <link rel="icon" type="image" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <h1>EcoSym</h1>
        <div class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a id="active" href="/simulate">Simulate</a></li>
                <li style="float:right"><a href="/about">About</a></li>
            </ul>
        </div>
        <div class="buttons">
            <button id="load-example">Load example</button>
            <button id="simulate">Simulate next step</button><br>
            <button id="start-auto">Start Auto Sim</button>
            <button id="pause-auto">Pause Auto sim</button>
        </div>
        <p id="response-log"></p>
        <div id='simGrid'>
            <div id="simulation-grid">
            </div>
            <div id="simulation-list">
            </div>
        </div>
        
    </div>
    <script src="simulate/js/script.js"></script>
</body>
</html>
